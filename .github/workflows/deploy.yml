name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build website
        run: |
          pnpm build
          if [ $? -ne 0 ]; then
            echo "❌ Build failed"
            exit 1
          fi
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.GCLIENT }}

      - name: Debug: Check dist folder
        run: |
          echo "Checking dist folder..."
          ls -l ./dist || echo "⚠️ dist folder not found!"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: './dist'

      - name: Debug: Verify uploaded artifact
        run: |
          echo "Checking uploaded artifact..."
          ls -l ./dist || echo "⚠️ dist folder not found!"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          artifact_name: github-pages
