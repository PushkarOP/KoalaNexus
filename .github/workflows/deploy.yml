name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build website
        run: pnpm build
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.GCLIENT }}

      # (Optional) List the contents of the build output for debugging.
      - name: List contents of dist folder (debug)
        run: ls -la ./dist

      # Upload the build output as a Pages artifact.
      - name: Upload Pages Artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write      # required for deploying to GitHub Pages
      id-token: write   # required for OIDC token generation
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: "artifact"
